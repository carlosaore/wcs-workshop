  <body>
    <header id="myHeader" class="header">
      <h1>My To Do List</h1>
      <input type="text" id="myInput" placeholder="To do..." />
      <button class="addBtn" id="btn" onclick=newElement()>add</button>
    </header>
    <main>
      <ul id="myList">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet Miranda</li>
        <li>Buy oat milk</li>
        <li>Be a women in tech</li>
        <li>Read a book</li>
      </ul>
    </main>
  </body>
  <script type="text/javascript" src="index.js"></script>
